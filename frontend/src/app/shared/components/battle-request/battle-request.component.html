@if (currentRequest()) {
<div class="battle-request-toast card border-primary text-dark shadow-lg"
    style="position: fixed; bottom: 40px; right: 40px; max-width: 400px; z-index: 1050; font-size: 1.2rem; background-color: #f8f9fa;">
    <div class="card-body p-4">
        <h5 class="card-title text-primary mb-3" style="font-size: 1.5rem;">Â¡Battle request!</h5>
        <p class="card-text mb-4">
            <strong>{{ currentRequest()!.from }}</strong> wants a ShowDAW
        </p>
        <div class="d-flex justify-content-end gap-3">
            <button class="btn btn-lg btn-success" (click)="acceptRequest()">Accept</button>
            <button class="btn btn-lg btn-outline-secondary" (click)="rejectRequest()">Decline</button>
        </div>
        <div class="progress mt-4" style="height: 8px; background-color: #e9ecef;">
            <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="progress()"
                [style.transition]="'width 0.1s linear'"></div>
        </div>
    </div>
</div>
}
