@if (currentRequest()) {
<div class="battle-request-toast card border-danger text-bg-dark shadow"
    style="position: fixed; bottom: 20px; right: 20px; max-width: 320px; z-index: 1050;">
    <div class="card-body p-3">
        <h5 class="card-title text-danger mb-2">Â¡Battle request!</h5>
        <p class="card-text mb-3">
            <strong>{{ currentRequest()!.from }}</strong> wants a ShowDAW
        </p>
        <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-success" (click)="acceptRequest()">Accept</button>
            <button class="btn btn-sm btn-secondary" (click)="rejectRequest()">Decline</button>
        </div>
        <div class="progress" style="height: 4px; background-color: transparent;">
            <div class="progress-bar bg-white" role="progressbar" [style.width.%]="progress()"
                [style.transition]="'width 0.1s linear'"></div>
        </div>
    </div>
</div>
}
