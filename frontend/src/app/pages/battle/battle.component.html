@if (battleReady()) {
<section>
    <h2>Battle Room: {{ roomId() }} ({{ playerRole() }})</h2>

    <ul class="log bg-gray-100 p-2 rounded max-h-64 overflow-y-auto">
        @for (line of log(); track line) {
        <li>{{ line }}</li>
        }
    </ul>

    <form [formGroup]="inputForm" (ngSubmit)="sendAction()" class="mt-4 flex gap-2">
        <input type="text" formControlName="action" placeholder="move 1, switch 2..."
            class="border p-1 rounded w-full" />
        <button type="submit" [disabled]="inputForm.invalid"
            class="bg-blue-600 text-white px-4 py-1 rounded">Enviar</button>
    </form>
</section>
}
@if (!battleReady()) {
<p>Esperando a que inicie la batalla...</p>
}
