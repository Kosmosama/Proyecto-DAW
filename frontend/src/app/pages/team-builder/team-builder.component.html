<div class="team-builder-wrapper d-flex flex-column align-items-center justify-content-center">

    <div class="card shadow-lg team-card w-100 mb-4">
        <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
            <button (click)="loadTeams()">Cargar Equipos</button>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="card shadow-lg w-100 mb-4"
                    style="max-width: 1200px; background-color: white; border-radius: 1rem;">
                    <div class="card-body">
                        <h2 class="card-title text-danger text-center mb-4">Tus equipos</h2>
                        <div class="d-flex flex-column align-items-center">
                            @for (team of playerTeams(); track $index) {
                            <div class="card mb-3" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ team.name }}</h5>
                                    <div class="d-flex justify-content-around flex-wrap">
                                        @for (pokemon of team.data; track $index) {
                                        <img [src]="getSpriteUrl(pokemon.species)" alt="{{ pokemon.species }}"
                                            width="64" height="64" style="image-rendering: pixelated; margin: 0 5px;" />
                                        }

                                    </div>
                                </div>
                            </div>
                            }
                        </div>

                        <button class="btn btn-danger btn-lg px-5" [routerLink]="['builder']">
                            + Crear nuevo equipo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
