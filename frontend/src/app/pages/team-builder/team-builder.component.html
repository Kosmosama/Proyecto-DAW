<div class="team-builder-wrapper container my-5">
  <div class="card shadow-lg p-4" style="border-radius: 1rem;">
    <h2 class="text-danger text-center mb-4">Tus equipos</h2>

    @if (playerTeams().length === 0) {
      <p class="text-muted text-center">Aún no has creado ningún equipo.</p>
    } @else {
      <div class="d-flex flex-wrap justify-content-center gap-4">
        @for (team of playerTeams(); track $index) {
          <div class="team-box border rounded p-3" style="width: 220px; background-color: #f8f9fa;">
            <h5 class="text-center mb-3">{{ team.name }}</h5>
            <div class="d-flex justify-content-center flex-wrap">
              @for (pokemon of team.data; track $index) {
                <img [src]="getSpriteUrl(pokemon.species)" alt="{{ pokemon.species }}"
                  width="64" height="64"
                  style="image-rendering: pixelated; margin: 2px;" />
              }
            </div>
          </div>
        }
      </div>
    }

    <div class="text-center mt-4">
      <button class="btn btn-danger btn-lg px-5" [routerLink]="['builder']">
        + Crear nuevo equipo
      </button>
    </div>
  </div>
</div>
