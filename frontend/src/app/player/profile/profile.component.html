<div class="container my-5">
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="d-flex align-items-center mb-3">
        <img [src]="playerProfile()?.photo ? '/images/avatars/' + playerProfile()?.photo : '/images/icons/default-avatar.jpg'"
                    (error)="onImageError($event)" alt="{{ playerProfile()?.username }}'s photo"
                    class="img-fluid rounded-circle avatar me-2" />
        <h4 class="mb-0">{{ playerProfile()!.username }}#{{ playerProfile()!.tag }}</h4>
      </div>
      <p class="text-muted"> {{playerProfile()!.email}}</p>
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Equipos</h5>
        </div>
        <div class="card-body">
          <p class="text-muted">Este usuario aún no ha creado ningún equipo.</p>
        </div>
      </div>
    </div>
  </div>
</div>
