<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" [class.sidebar-visible]="isSidebarVisible()" id="sidebar">
        <div class="text-center py-3">
            <img src="/images/icons/sidebarIcon.png" alt="Sidebar Icon" class="sidebar-icon">
            <h1>ShowDAW</h1>
        </div>
        <ul class="list-unstyled">
            @for (item of sidebarItems; track $index) {
            <a [routerLink]="[item.link]" routerLinkActive="router-link-active" class="text-white list-item-link">
                <li class="py-3 px-3 list-item">
                    <i class="{{ item.icon }}"></i> {{ item.label }}
                </li>
            </a>
            }
        </ul>
    </div>
</div>
